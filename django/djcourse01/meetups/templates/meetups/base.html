{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>{% block page_title %} Unknown Title {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}"/>
        {% block page_css %} {% endblock %}
    </head>
    <body>
        <header id="main-header">
            <nav id="main-logo"><a href="/meetups">D-Meetups</a></nav>
            <h1>{% block heading_main %} {% endblock %}</h1>
            {% block heading_extra %} {% endblock %}
        </header>
        <main>
            {% block body %} {% endblock %}
        </main>
    </body>
</html>
